<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />

<style id="webmakerstyle">
body{background:black};
</style>
</head>
<body>
  <canvas></canvas>

<script src="https://unpkg.com/kontra@4.0.0/dist/core.js"></script>
<script src="https://unpkg.com/kontra@4.0.0/dist/sprite.js"></script>
<script src="https://unpkg.com/kontra@4.0.0/dist/gameLoop.js"></script>
<script src="https://unpkg.com/kontra@4.0.0/dist/pointer.js"></script>
<script src="https://unpkg.com/kontra@4.0.0/dist/keyboard.js"></script>
<script>
// Learn More here -> https://straker.github.io/kontra/getting-started
kontra.init();

kontra.canvas.width = 900;

var sprite = kontra.sprite({
  x: 100,        // starting x,y position of the sprite
  y: 80,
  color: '#bad455',  // fill color of the sprite rectangle
  width: 20,     // width and height of the sprite rectangle
  height: 40,
  dx: 2,          // move the sprite 2px to the right every frame
});

var sprit = kontra.sprite({
  x: 100,        // starting x,y position of the sprite
  y: 80,
  color: '#bad455',  // fill color of the sprite rectangle
  width: 20,     // width and height of the sprite rectangle
  height: 40,
  dx: 3,          // move the sprite 2px to the right every frame
});

var loop = kontra.gameLoop({  // create the main game loop
  update() {        // update the game state
    sprite.update();
    sprit.update();

    // wrap the sprites position when it reaches
    // the edge of the screen
    if (sprite.x > kontra.canvas.width) {
      sprite.x = -sprite.width;
    }
    if (sprit.x > kontra.canvas.width) {
      sprit.x = -sprit.width;
    }
  },
  render() {        // render the game state
    sprite.render();
    sprit.render();
  }
});

loop.start();    // start the game
//# sourceURL=userscript.js
</script>
</body>
</html>
